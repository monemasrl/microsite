<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1" />

    <!-- Main Icon - Rocket -->
    <g transform="translate(100, 100)">
        <!-- Rocket Body -->
        <path
            d="M -20 -40 L -20 20 L 0 40 L 20 20 L 20 -40 Q 20 -55 10 -60 L 0 -70 L -10 -60 Q -20 -55 -20 -40 Z"
            fill="url(#logoGradient)" stroke="#fff" stroke-width="2" />

        <!-- Window -->
        <circle cx="0" cy="-10" r="10" fill="#fff" opacity="0.9" />
        <circle cx="0" cy="-10" r="6" fill="url(#logoGradient)" />

        <!-- Left Fin -->
        <path d="M -20 10 L -40 30 L -20 25 Z" fill="url(#logoGradient)" stroke="#fff"
            stroke-width="1" />

        <!-- Right Fin -->
        <path d="M 20 10 L 40 30 L 20 25 Z" fill="url(#logoGradient)" stroke="#fff" stroke-width="1" />

        <!-- Flames -->
        <ellipse cx="-10" cy="40" rx="8" ry="15" fill="#fbbf24" opacity="0.8">
            <animate attributeName="ry" values="15;20;15" dur="0.5s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="10" cy="40" rx="8" ry="15" fill="#fbbf24" opacity="0.8">
            <animate attributeName="ry" values="15;18;15" dur="0.6s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="0" cy="45" rx="6" ry="12" fill="#f97316" opacity="0.9">
            <animate attributeName="ry" values="12;16;12" dur="0.4s" repeatCount="indefinite" />
        </ellipse>
    </g>

    <!-- Stars -->
    <circle cx="30" cy="40" r="2" fill="#fff" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="60" r="2" fill="#fff" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="150" r="2" fill="#fff" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="140" r="2" fill="#fff" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite" />
    </circle>
</svg>